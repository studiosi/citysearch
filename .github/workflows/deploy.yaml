name: Build and Deploy to Coolify

on:
  push:
    branches: [ "main" ]

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and push the image
        run : |
          docker login --username ${{ secrets.GHCR_USERNAME }} --password ${{ secrets.GHRC_ACCESS_TOKEN }} ghcr.io
          docker compose build
          docker push ghcr.io/studiosi/citysearch
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Notify Coolify
        run: |
          curl --fail-with-body --request GET '${{ secrets.COOLIFY_WEBHOOK }}' --header 'Authorization: Bearer ${{ secrets.COOLIFY_API_TOKEN }}'